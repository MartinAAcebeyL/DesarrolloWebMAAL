<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <label>operacioines</label>
    <select id="operadores" >
        <option value="+">Suma</option>
        <option value="-">Resta</option>
        <option value="*">Producto</option>
        <option value="/">Division</option>        
    </select><br>

    <label>A:</label><input type="number" id="a"><br>
    <label>B:</label><input type="number" id="b"><br>
    <button type="submit" onclick="operacion()">Calcular</button>

    <div style="width: 50px; height: 30px; background-color: aqua;" id="resultado"></div>

    <script>
        function operacion() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var o = document.getElementById('operadores').value
            switch (o) {
                case '+':
                    document.getElementById('resultado').innerHTML = (a+b).toFixed(2); 
                    break;
                case '-':
                    document.getElementById('resultado').innerHTML = (a-b).toFixed(2); 
                    break;
                case '*':
                    document.getElementById('resultado').innerHTML = (a*b).toFixed(2); 
                    break;
                case '/':
                    document.getElementById('resultado').innerHTML = (a/b).toFixed(2); 
                    break;           
            }
        }
    </script>
</body>
</html>
