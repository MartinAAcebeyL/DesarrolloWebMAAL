<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>tablas regulares</p>
    <table border="1">
        <thead>
            <td>fila 1</td>
            <td>fila 2</td>
            <td>fila 3</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

    <p>tablas no regulares con colspan</p>
    <table border="2">
        <tr  >
            <td colspan=3>fila</td> 
        </tr>
        <tr>
            <td>1</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <p>tablas no regulares con rowspna</p>
    <table border="1">
        <tr>
            <td rowspan=3>fila</td>
            <td>200</td>
        </tr>
        <tr>
            <td>1</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
